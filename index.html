<!DOCTYPE html>
<meta charset="utf-8">
<link rel="icon" href="data:;base64,iVBORw0KGgo=">

<style>
main {
    display: grid;
    grid-template-columns: auto auto;
}
canvas {
    border: 1px solid black;
}
#main_canvas {
    display: none;
}
.bar {
    margin: 10px auto;
    display: block;
    border: 2px solid black;
    width: 350px;
    height: 20px;
}
.bar > div {
    height: 100%;
    background-color: #000;
}
</style>

<main>
    <section>
        <canvas id="canvas1" width="600" height="600"></canvas>
        <div data-setting="camera1-x" data-min="-220" data-max="115" class="bar"></div>
        <div data-setting="camera1-y" data-min="-315" data-max="50" class="bar"></div>
        <div data-setting="camera1-z" data-min="45" data-max="210" class="bar"></div>
        <div data-setting="camera1-yaw" data-min="0" data-max="360" data-value="0" class="bar"></div>
        <div data-setting="camera1-pitch" data-min="0" data-max="360" data-value="0" class="bar"></div>
        <div data-setting="camera1-roll" data-min="0" data-max="360" data-value="0" class="bar"></div>
    </section>
    <section>
        <canvas id="canvas2" width="600" height="600"></canvas>
        <div data-setting="camera2-x" data-min="-220" data-max="115" class="bar"></div>
        <div data-setting="camera2-y" data-min="-315" data-max="50" class="bar"></div>
        <div data-setting="camera2-z" data-min="45" data-max="210" class="bar"></div>
        <div data-setting="camera2-yaw" data-min="0" data-max="360" data-value="0" class="bar"></div>
        <div data-setting="camera2-pitch" data-min="0" data-max="360" data-value="0" class="bar"></div>
        <div data-setting="camera2-roll" data-min="0" data-max="360" data-value="0" class="bar"></div>
    </section>
</main>

<canvas id="main_canvas" width="600" height="600"></canvas>

<script src="sliders.js"></script>
<script src="matrix.js"></script>
<script src="buffer.js"></script>
<script src="shaders.js"></script>
<script src="index.js"></script>
